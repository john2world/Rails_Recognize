<div data-type="{{type}}" class="notification-bar-item clearfix">
  <div class="inner">
    
    <div class="message"><h4>{{message}}</h4></div>
    
    {{#action}}
      <a class="{{classname}} action" href="#">{{text}}</a>
    {{/action}}
    
    <a href="#" class='close' title="Close notification">
      <span class="offscreeen">Close</span>
    </a>
  </div>
</div>
